{% include 'base.html' %}
{% load static %}
{% block content %}

{% endblock %}
<div class="container border-top">
    <div class="p-md-2 rounded row justify-content-around">
        <div class="col-md-8 rounded text-center">
            <h1>{{ object.title }}</h1>
        </div>
    </div>
    <div class="p-md-2 rounded row justify-content-center">
        <div class="col-md-4 rounded">
            <div class="rounded row justify-content-center">
                <div class="col-md-4 rounded">
                    <img style="padding: 0px; width: 70px; height: 70px; line-height: 50px; border-radius: 50%;
                     border: 2px solid #39FF14;" src="{{ object.author.profile.image.url }}">
                </div>
                <div class="col-md-8 rounded">
                    <div class="rounded row justify-content-between">
                        <div class="col-md-4 rounded">
                            <h5>{{ user.username }}</h5>
                        </div>
                    </div>
                    <div class="p-md-2 rounded row justify-content-between">
                        <div class="col-md-12 rounded">
                            {{ object.date_published|date:"F d, Y" }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-4 d-flex flex-row-reverse p-2">
            <img style="padding: 0px; width: 30px; height: 30px; line-height: 50px; border-radius: 50%"
                 src="{% static 'images/twitter.png' %}">
            <img style="padding: 0px; width: 30px; height: 30px; line-height: 50px; border-radius: 50%"
                 src="{% static 'images/fb.png' %}">
        </div>
    </div>
    <div class="p-md-2 rounded row justify-content-around">
        <div class="col-md-8 rounded">
            <img width="100%" src="{{object.image.url}}">
        </div>
    </div>
    <div class="p-md-2 rounded row justify-content-around">
        <div class="col-md-8 rounded">
            <p class="lead">{{ object.contents|linebreaks }}</p>
        </div>
    </div>
</div>
