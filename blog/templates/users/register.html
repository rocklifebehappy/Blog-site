{% include 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% endblock %}
<div class="container border-top">
    <div class="p-4 p-md-5 mb-4 rounded row justify-content-center">
        <div class="col-md-6 p-3 border border rounded ">
            <form method="post">{% csrf_token %}
                <fieldset class="form-group">
                    <label class="border-bottom mb-4">Join Today</label>
                    {{ form|crispy }}
                </fieldset>
                <div>
                    <button class="btn btn-outline-success" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="p-4 p-md-5 mb-4 rounded row justify-content-center">
            <div class="col-md-6 px-0">
            <small class="text-muted">
                <p>Already have an Account?</p><a href="{% url 'login' %}">Sign in</a>
            </small>
        </div>
        </div>
    </div>
</div>
